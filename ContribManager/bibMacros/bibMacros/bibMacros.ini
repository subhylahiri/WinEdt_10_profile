  ITEM="-"
  ITEM="Bib_Find_Entry"
    CAPTION="Find Entr&y"
    REQ_FILTER=:"%!m=BibTeX"?%O\%N.aux
    MACRO="Exe('%b\Macros\LaTeX\bibMacros\Find Entry.edt');"
