    ITEM="Bib_New_Entry_Masters Thesis"
      CAPTION="&Masters Thesis"
      REQ_FILTER=:"%!m=BibTeX"
      MACRO="Assign('BMGetEntry','bibNewEntry');Assign('BM_newEntry','MASTERSTHESIS');Exe('%b\Macros\LaTeX\bibMacros\Get Entry.edt');"
      IMAGE="ThesisMaster"
    ITEM="Bib_New_Entry_Miscellaneous"
      CAPTION="&Miscellaneous"
      REQ_FILTER=:"%!m=BibTeX"
      MACRO="Assign('BMGetEntry','bibNewEntry');Assign('BM_newEntry','MISC');Exe('%b\Macros\LaTeX\bibMacros\Get Entry.edt');"
