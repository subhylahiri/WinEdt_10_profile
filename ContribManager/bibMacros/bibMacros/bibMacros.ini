MENU="&BibTeX"
  CAPTION="&BibTeX"
  ITEM="Bib_New_Field"
    CAPTION="&New Field"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="Exe('%b\Macros\LaTeX\bibMacros\New Field.edt');"
    IMAGE="Play1"
  ITEM="Bib_Delete_Field"
    CAPTION="&Delete Field"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="BeginGroup;Assign('BMGetField','bibDeleteField');Exe('%b\Macros\LaTeX\bibMacros\Get Field.edt');Release('BM_conf');EndGroup;"
    IMAGE="Delete"
  ITEM="Bib_Delete_Field_Content"
    CAPTION="De&lete Field Content"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="BeginGroup;Assign('BMGetField','bibValue');Assign('bibValue','delete');Exe('%b\Macros\LaTeX\bibMacros\Get Field.edt');Release('BM_conf');EndGroup;"
    IMAGE="Delim"
  ITEM="Bib_Strip_Delimiters"
    CAPTION="S&trip Delimiters"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="BeginGroup;Assign('BMGetField','bibValue');Assign('bibValue','stripbraces');Exe('%b\Macros\LaTeX\bibMacros\Get Field.edt');Release('BM_conf');EndGroup;"
  ITEM="-"
  ITEM="Bib_Strip_Inner_Braces"
    CAPTION="Stri&p Inner Braces"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="BeginGroup;Assign('BMGetField','bibValue');Assign('bibValue','stripinner');Exe('%b\Macros\LaTeX\bibMacros\Get Field.edt');Release('BM_conf');EndGroup;"
    IMAGE="DelimCheck"
  ITEM="Bib_Expand_String"
    CAPTION="Expand &String"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="BeginGroup;PushTagsandRegisters;SetSel(0);GetSel(1,5);Assign('BMGetField','bibValue');Assign('bibValue','expandstring');Exe('%b\Macros\LaTeX\bibMacros\Get Field.edt');Release('BM_conf');PopTagsandRegisters;EndGroup;"
    IMAGE="DelimAuto"
  ITEM="Bib_Complete_Field"
    CAPTION="Complete &Field"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="Exe('%b\Macros\LaTeX\bibMacros\Complete.edt');"
    IMAGE="Complete"
  ITEM="-"
