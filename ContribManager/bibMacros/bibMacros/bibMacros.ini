  ITEM="Bib_Delete_Bibliography_Entry"
    CAPTION="Delete Bibliography &Entry"
    REQ_FILTER=:"%!m=BibTeX"
    MACRO="BeginGroup;SetTracking(0);Assign('BMGetEntry','bibDeleteEntry');Exe('%b\Macros\LaTeX\bibMacros\Get Entry.edt');SetTracking(1);Refresh;EndGroup;Release('BM_conf');"
    IMAGE="Terminate"
  ITEM="Bib_Generate_Key"
    CAPTION="Generate &Key"
    REQ_FILTER=:"%!m=BibTeX"
