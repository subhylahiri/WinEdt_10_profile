    IMAGE="Question"
  ITEM="Bib_BibTeX_Documentation"
    CAPTION="BibTeX Doc&umentation"
    REQ_FILTER="%$('TeX-Root');\doc\bibtex\btxdoc.dvi"
    MACRO="Run(|%$('DVIView'); -1 ""%$('TeX-Root');\doc\bibtex\btxdoc.dvi""|,'%P',0,0,'',1,1);"
    IMAGE="DocBibTeX"
  ITEM="Bib_bibMacros_Manual"
    CAPTION="bibMac&ros Manual"
    REQ_FILTER="%b\Macros\LaTeX\bibMacros\bibMacros.pdf"
    MACRO="Run(|%$('PDF-View'); ""%b\Macros\LaTeX\bibMacros\bibMacros.pdf""|);"
    IMAGE="Help"
  ITEM="Bib_Open_cfg_file"
    CAPTION="Open& cfg file"
    REQ_FILTER="%b\Macros\LaTeX\bibMacros\bibMacros.cfg"
    MACRO="Open('%b\Macros\LaTeX\bibMacros\bibMacros.cfg');"
    IMAGE="Settings"

