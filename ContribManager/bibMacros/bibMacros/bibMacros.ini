  ITEM="Bib_Merge_Annotations"
    CAPTION="&Merge Annotations"
    REQ_FILTER=:"%!m=BibTeX"?%P\%N.aux
    MACRO="Exe('%b\Macros\LaTeX\bibMacros\Annote Merge.edt');"
