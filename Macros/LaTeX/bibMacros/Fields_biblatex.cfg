Assign("bib_CONFERENCEbiblatex","%$('bib_INPROCEEDINGSbiblatex');");

Assign("bib_MANUALbiblatex",">
+AUTHOR,shortauthor,+EDITOR,shorteditor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,>
+YEAR,edition,type,version,series,number,+organization,publisher,+location,>
isbn,chapter,pages,pagetotal,addendum,>
%$('BM_biblatex_always');");

Assign("bib_MISCbiblatex",">
+AUTHOR,shortauthor,EDITOR,shorteditor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,>
+YEAR,version,+howpublished,type,organization,location,date,day,month,year,>
addendum,>
%$('BM_biblatex_always');");

Assign("bib_ONLINEbiblatex",">
+AUTHOR,shortauthor,EDITOR,shorteditor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,>
+YEAR,version,+URL,+urldate,organization,date,day,month,addendum,>
%$('BM_biblatex_always');");

Assign("bib_ELECTRONICbiblatex","%$('bib_ONLINEbiblatex');");
Assign("bib_WWWbiblatex","%$('bib_ONLINEbiblatex');");

Assign("bib_PATENTbiblatex",">
+AUTHOR,shortauthor,gender,holder,>
+TITLE,subtitle,titleaddon,type,+NUMBER,+YEAR,version,location,>
date,day,month,year,addendum,>
%$('BM_biblatex_always');");

Assign("bib_PERIODICALbiblatex",">
+EDITOR,shorteditor,gender,>
+TITLE,subtitle,issuetitle,issuesubtitle,issue,>
+YEAR,series,volume,number,month,date,day,month,year,>
issn,addendum,>
