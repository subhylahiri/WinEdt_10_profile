Assign("bib_PROCEEDINGSbiblatex",">
author,shortauthor,+EDITOR,shorteditor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,maintitle,mainsubtitle,maintitleaddon,>
+YEAR,+publisher,+location,organization,venue,+volume,part,volumes,+series,+number,>
isbn,chapter,pages,pagetotal,addendum,>
