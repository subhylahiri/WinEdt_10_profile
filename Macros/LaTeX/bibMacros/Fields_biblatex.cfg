Assign("bib_MASTERSTHESISbiblatex","%$('bib_THESISbiblatex');");

Assign("bib_PHDTHESISbiblatex","%$('bib_THESISbiblatex');");

Assign("bib_UNPUBLISHEDbiblatex",">
+AUTHOR,shortauthor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,howpublished,>
+YEAR,date,day,month,year,addendum,>
%$('BM_biblatex_always');");

Assign("bib_DEFAULTbiblatex",">
=,>
+author,+shortauthor,+bookauthor,authortype,+editor,+shorteditor,editortype,+gender,>
+translator,+annotator,+commentator,+redactor,+introduction,+foreword,+afterword,>
+title,+subtitle,+titleaddon,+origtitle,+shorttitle,+maintitle,+mainsubtitle,+maintitleaddon,>
+booktitle,+booksubtitle,+booktitleaddon,+publisher,+institution,+organization,+location,+origlocation,>
+howpublished,+date,+year,+origyear,+month,+day,+journal,+volume,+number,+series,+issue,+chapter,+pages,bookpagination,>
+part,volumes,+pagetotal,+edition,+doi,+eid,+type,+url,+urldate,+urlday,+urlmonth,+urlyear,>
+isan,+isbn,+ismn,+isrn,+issn,+iswc,+addendum,>
+note,+crossref,+abstract,+annotation,+keywords,+file,+library,+hyphenation,+language,+origlanguage,>
+indextitle,+indexsorttitle,+shorthand,+label,+presort,+shorttitle,+sortkey,+sortname,+sorttitle,+sortyear,>
+namea,+nameb,+namec,+lista,+listb,+listc,+listd,+liste,+listf,+usera,+userb,+userc,+userd,+usere,+userf");


End;
