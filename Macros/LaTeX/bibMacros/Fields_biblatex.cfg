// -*- ASCII:EDT -*-
// Fields_biblatex.cfg
// part of the bibMacros package
// ------------------------------


//===================================================================
// In this file you can define:                                    //
//  * which fields should be part of a new entry template;         //
//  * which fields are admissible in each entry;                   //
//  * and the info you get on each field.                          //
//===================================================================


//===================================================================
// This file contains the entries for biblatex.                    //
// If you want to use the biblatex style, you have to put          //
//   Assign("bib_bibStyle","biblatex");                            //
// either in the global configuration file bibMacros.cfg           //
// or at the end of your bibliography database.                    //
//                                                                 //
// All variable names are appended by "biblatex" here.             //
//===================================================================

//===========================================
//          Admissible types:              //
//===========================================

Assign("bib_ENTRIESbiblatex",">
{ARTICLE}>
{artwork}// <>
{audio}// <>
{BOOK}>
{BOOKLET}>
{COLLECTION}>
{CONFERENCE}>
{ELECTRONIC}// <>
{image}// <>
{INBOOK}>
{INCOLLECTION}>
{INPROCEEDINGS}>
{inreference}// <>
{jurisdiction}// <>
{legislation}// <>
{legal}// <>
{MANUAL}>
{MASTERSTHESIS}>
{MISC}>
{movie}// <>
{music}// <>
{ONLINE}>
{PATENT}// <>
{performance}// <>
{PERIODICAL}// <>
{PHDTHESIS}>
{PROCEEDINGS}>
{reference}// <>
{REPORT}>
{review}// <>
{software}// <>
{standard}// <>
{TECHREPORT}>
{THESIS}>
{UNPUBLISHED}>
{video}// <>
{WWW}// <>
");

//===================================================================
//             Fields and their explanation:                       //
//===================================================================
// (If <info> is empty, it will be taken from the default fields)  //
//===================================================================

Assign("bib_FIELDSbiblatex",">
{abstract=}>
{addendum=miscellaneous data to be printed at the end of the entry}>
{afterword=author(s) of an afterword to the work}>
{annotation=}>
{annotator=author(s) of annotations to the work}>
{author=}>
{authortype=type of author}>
{bookauthor=author(s) of the booktitle}>
{booksubtitle=subtitle related to the booktitle}>
{booktitle=title of the main work}>
{booktitleaddon=annex to the booktitle}>
{chapter=}>
{commentator=author(s) of a commentary to the work}>
{date=(yyyy-mm-dd)}>
{day=(integer)}>
{doi=Digital Object Identifier}>
{edition=(integer)}>
{editor=}>
{editortype=editor, or compiler}>
{eid=electronic identifier}>
{file=local link}>
{foreword=author(s) of a foreword to the work}>
{holder=of a patent, if different from author}>
{howpublished=}>
{institution=(formerly known as ""school"")}>
{introduction=author(s) of an introduction to the work}>
{isan=International Standard Audiovisual Number}>
{isbn=International Standard Book Number}>
{ismn=International Standard Music Number}>
{isrn=International Standard Technical Report Number}>
{issn=International Standard Serial Number}>
{iswc=International Standard Work Code}>
{issue=of a journal (eg., ""Summer"")}>
{issuetitle=title of a specific issue}>
{issuesubtitle=subtitle of a specific issue}>
{journaltitle=name of a journal}>
{journalsubtitle=subtitle of a journal}>
{library=library name and call number}>
{location=place of publication}>
{mainsubtitle=subtitle related to the maintitle}>
{maintitle=main title of a multi-volume book}>
{maintitleaddon=annex to the maintitle}>
{month=(integer)}>
{nameaddon=e.g. an alias or pen name}>
{note=miscellaneous data}>
{number=}>
{organization=}>
{origlanguage=language of the original work}>
{origlocation=location of the original work}>
{origtitle=title of the original work}>
{origyear=year of the original work}>
{pages=}>
{pagetotal=total number of pages}>
{pagination=page, column, line, verse, or paragraph}>
{bookpagination=page, column, line, verse, or paragraph}>
{part=number of a partial volume}>
{publisher=}>
{redactor=}>
{reprinttitle=title of a reprint of the work}>
{series=}>
{shortauthor=author(s) in an abbreviated form}>
{shorteditor=editor(s) in an abbreviated form}>
{shorthand=override default label}>
{shorthandintro=override standard intro phrase}>
{shortjournal=short version of journaltitle}>
{shortseries=short version of series}>
{shorttitle=title in an abridged form}>
{subtitle=}>
{title=}>
{titleaddon=annex to the title}>
{translator=}>
{type=}>
{url=}>
{urldate=on which the url field was last visited (yyyy-mm-dd)}>
{urlday=(integer)}>
{urlmonth=(integer)}>
{urlyear=(integer)}>
{venue=location of a conference or some other event}>
{version=revision number}>
{volume=}>
{volumes=total number of volumes}>
{year=}>
// special fields
{crossref=}>
{entrysubtype=}>
{execute=TeX code to be executed whenever the entry's data is accessed}>
{gender=of the author/editor (sf, sm, sn, pf, pm, pn, pp)}>
{hyphenation=language of the bibliography entry}>
{indexsorttitle=title to use for indexing (sorting)}>
{indextitle=title to use for indexing}>
{keywords=(comma-separated list)}>
{label=fallback for label generation}>
{language=language of the work}>
{options=comma separated list of key=value options}>
{presort=modify sorting order}>
{sortkey=modify sorting order}>
{sortname=used for sorting instead of author/editor}>
{sorttitle=used for sorting instead of title}>
{sortyear=used for sorting instead of year}>
{xref=cross-reference}>
//// custom fields
{namea=custom list}>
{nameb=custom list}>
{namec=custom list}>
{nameatype=type of namea}>
{namebtype=type of nameb}>
{namectype=type of namec}>
{lista=custom list}>
{listb=custom list}>
{listc=custom list}>
{listd=custom list}>
{liste=custom list}>
{listf=custom list}>
{usera=custom field}>
{userb=custom field}>
{userc=custom field}>
{userd=custom field}>
{usere=custom field}>
{userf=custom field}>
{verba=custom field}>
{verbb=custom field}>
{verbc=custom field}>
//// field aliases
{address=alias for ""location""}>
{journal=alias for ""journaltitle""}>
{key=alias for ""sortkey""}>
{pdf=alias for ""file""}>
{school=alias for ""institution""}>
");

// fiels available in all entries:
Assign("BM_biblatex_always",">
crossref,xref,note,abstract,keywords,annotation,file,library,hyphenation,language,>
origtitle,origyear,origlocation,origlanguage,options,pubstate,doi,eprint,eprintclass,eprinttype,url,urldate,>
shorthand,shorttitle,indextitle,indexsorttitle,label,presort,sortkey,sortname,sorttitle,sortyear,>
namea,nameb,namec,lista,listb,listc,listd,liste,listf,usera,userb,userc,userd,usere,userf");

// -----------------------------------------------

Assign("bib_ARTICLEbiblatex",">
+AUTHOR,shortauthor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,>
+YEAR,+JOURNALTITLE,journalsubtitle,+issuetitle,issuesubtitle,>
editor,editora,editorb,editorc,translator,annotator,commentator,>
+volume,+number,series,month,eid,issue,date,day,year,+pages,version,>
issn,addendum,>
%$('BM_biblatex_always');");

Assign("bib_BOOKbiblatex",">
+AUTHOR,shortauthor,EDITOR,editora,editorb,editorc,shorteditor,gender,>
bookauthor,translator,annotator,commentator,introduction,foreword,afterword,>
+TITLE,+shorttitle,subtitle,titleaddon,booktitle,booksubtitle,booktitleaddon,maintitle,mainsubtitle,maintitleaddon,>
+YEAR,+publisher,+location,isbn,>
+volume,part,volumes,+number,+series,chapter,pages,pagetotal,>
pagination,bookpagination,addendum,+edition,>
%$('BM_biblatex_always');");

Assign("bib_BOOKLETbiblatex",">
+AUTHOR,shortauthor,EDITOR,shorteditor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,>
+YEAR,+howpublished,type,+location,>
chapter,pages,pagetotal,pagination,addendum,doi,url,urldate,urlday,urlmonth,urlyear,>
%$('BM_biblatex_always');");

Assign("bib_COLLECTIONbiblatex",">
+EDITOR,shorteditor,gender,translator,annotator,redactor,commentator,introduction,foreword,afterword,>
+TITLE,shorttitle,subtitle,titleaddon,maintitle,mainsubtitle,maintitleaddon,>
+YEAR,+publisher,+location,volume,part,edition,volumes,series,number,>
isbn,chapter,pages,pagetotal,pagination,addendum,>
%$('BM_biblatex_always');");

Assign("bib_INBOOKbiblatex",">
+AUTHOR,shortauthor,+EDITOR,shorteditor,gender,>
bookauthor,translator,annotator,commentator,redactor,introduction,foreword,afterword,>
+TITLE,+shorttitle,subtitle,titleaddon,maintitle,mainsubtitle,maintitleaddon,>
+BOOKTITLE,booksubtitle,booktitleaddon,>
+YEAR,+publisher,+location,+chapter,+pages,+volume,part,edition,volumes,+series,+number,>
isbn,addendum,>
%$('BM_biblatex_always');");

Assign("bib_INCOLLECTIONbiblatex",">
+AUTHOR,shortauthor,+EDITOR,shorteditor,gender,>
translator,annotator,commentator,redactor,introduction,foreword,afterword,>
+TITLE,+shorttitle,subtitle,titleaddon,maintitle,mainsubtitle,maintitleaddon,>
+BOOKTITLE,booksubtitle,booktitleaddon,>
+YEAR,+publisher,+location,+chapter,+pages,+volume,part,edition,volumes,+series,+number,>
isbn,addendum,>
%$('BM_biblatex_always');");

Assign("bib_INPROCEEDINGSbiblatex",">
+AUTHOR,shortauthor,+EDITOR,shorteditor,gender,>
+TITLE,+shorttitle,subtitle,titleaddon,maintitle,mainsubtitle,maintitleaddon,>
+BOOKTITLE,booksubtitle,booktitleaddon,venue,>
+YEAR,+publisher,+location,chapter,+pages,+volume,part,volumes,+number,+series,>
organization,isbn,addendum,>
